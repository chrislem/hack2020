<div class='uxg-flex-layout'>
    <mat-list class="uxg-nav-list">
        <mat-list-item>
          <mat-form-field>
            <mat-label>Currency</mat-label>
            <mat-select   name="currency" [formControl]="currency" >
                <mat-option>A</mat-option>
                <mat-option>B</mat-option>
            </mat-select>
          </mat-form-field>          
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Basis</mat-label>
            <mat-select   name="basis" [formControl]="basis"  >
              <mat-option>A</mat-option>
              <mat-option>B</mat-option>
            </mat-select>
          </mat-form-field>          
        </mat-list-item>
        
        <!-- <div *ngIf="isOtherDisable == false">
          <mat-list-item>
   
          <mat-divider></mat-divider>
   
      </mat-list-item>
      <br> -->

  
        <mat-list-item>
          <mat-form-field>
            <mat-label>Periodicity</mat-label>
            <mat-select   name="periodicity" [formControl]="periodicity" >
                <mat-option  *ngFor="let p of periodicities" value = {{p}}>{{p}}</mat-option>
            </mat-select>
          </mat-form-field>          
        </mat-list-item> 
  
        <mat-list-item>
            <mat-slide-toggle>ARR</mat-slide-toggle>
        </mat-list-item> 
    
        

  
      <mat-list-item>
          <button mat-flat-button color="primary"  type="submit" (click)="submitRateDef()">
            <mat-icon>arrow_right_alt</mat-icon>
            View Rates
          </button> 
      </mat-list-item>
    
    
    <!-- </div> -->
      </mat-list>
  
  



	<div class="uxg-display">
		<div >
            <h3 class="uxg-h3">Overview</h3>
            <uxg-chart
            [multiSelect]="true"
            (onClick)="onClick($event)"
            (onSelected)="onSelected($event)"
            (onDoubleClick)="onDoubleClick($event)"
          >
            <uxg-legend [position]="legendPosition"></uxg-legend>
            <uxg-trace
              *ngFor="let trace of traces2"
              [dimension]="trace.dimension"
              [dimensionName]="trace.dimensionName"
              [measure]="trace.measure"
              [measureName]="trace.measureName"
              [type]="trace.type"
            ></uxg-trace>
          </uxg-chart>
		</div>

	</div>
</div>
