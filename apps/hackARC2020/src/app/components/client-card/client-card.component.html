    <div class = "containerrow elevated-block mat-elevation-z2">
        <div> 
            <mat-icon aria-hidden="false" class="iconHeader">account_circle</mat-icon> 
        </div>    
        <div>
            <h2 class = "header">{{client.first_name}} {{client.last_name}}</h2>
        </div> 
    </div> 
    <div class = "containerrow">
        <div><mat-icon aria-hidden="false">place</mat-icon> </div> 
        <div>{{client.address}}</div>
    </div>
    <div class = "containerrow">
        <div><mat-icon aria-hidden="false">commute</mat-icon> </div> 
        <div>{{client.city}}</div>
    </div>
    <div class = "containerrow">
        <div><span class ="flag-icon flag-icon-gb"></span></div>
        <div>{{client.country}}</div>
    </div>
    <div class = "containerrow">
        <div><mat-icon aria-hidden="false">contact_phone</mat-icon> </div> 
        <div>1234-5678</div>
    </div>
    <div class = "containerrow">
        <div><mat-icon aria-hidden="false">contact_mail</mat-icon> </div> 
        <div>{{client.email}}</div>
    </div>
    <div class = "containerrow">
        <img src="assets/LinkedIn.png" alt="HTML5 Icon" style="width:30px;height:30px;"/>
        <img src="assets/twitter.png" alt="HTML5 Icon" style="width:30px;height:30px;"/>
        <img src="assets/facebook.png" alt="HTML5 Icon" style="width:30px;height:30px;"/>
    </div>
