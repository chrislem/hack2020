<mat-card class = "client elevated-block mat-elevation-z2">  
    <mat-card-header>
                <mat-card-title>
                <div>{{client.last_name}}</div>    
                </mat-card-title>
                <mat-card-subtitle>
                    <div>{{client.first_name}}</div>    
                </mat-card-subtitle>                
    </mat-card-header> 
    <mat-card-content>
        <div>{{client.adress}}</div>
        <div>{{client.city}}</div>
        <div>{{client.country}}</div>
        <div>{{client.email}}</div>
    </mat-card-content>

</mat-card>
