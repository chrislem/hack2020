<div class='uxg-flex-layout'>

    <mat-list class="uxg-nav-list">
        <mat-list-item>
        <mat-form-field>
            <mat-label>Currency</mat-label>
            <mat-select   name="currency" [(ngModel)]="currency">
                <mat-option *ngFor="let c of currency_list" [value]="c">
                    {{ c }}
                  </mat-option>
            </mat-select>
        </mat-form-field> 
        </mat-list-item>    
        <mat-list-item>
            <mat-form-field>
              <mat-label>Origin date</mat-label>
                <input matInput type="date" name ="originDate" [(ngModel)]="originDate" />
            </mat-form-field>          
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
              <mat-label>Maturity date</mat-label>
                <input matInput type="date" name ="maturityDate" [(ngModel)]="maturityDate" />
        </mat-form-field>          
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
              <mat-label>Principal</mat-label>
                <input matInput type="number" name ="principal" [(ngModel)]="principal" />
        </mat-form-field>          
        </mat-list-item>
        <mat-list-item>
        <mat-form-field>
            <mat-label>Basis</mat-label>
            <mat-select   name="basis" [(ngModel)]="basis" >
                <mat-option *ngFor="let b of basis_list" [value]="b">
                    {{ b }}
                  </mat-option>
            </mat-select>
        </mat-form-field>          
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
              <mat-label>Periodicity</mat-label>
              <mat-select   name="periodicity" [(ngModel)]="periodicity">
                  <mat-option  *ngFor="let p of periodicity_list" [value]="p">{{p}}</mat-option>
              </mat-select>
            </mat-form-field>          
          </mat-list-item> 
     </mat-list>
</div>
