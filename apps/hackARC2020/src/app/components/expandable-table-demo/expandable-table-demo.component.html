<h2>Expandable Table</h2>
<div class='demonstration'>
<mat-expansion-panel #contactPanel class="uxg-contact" hideToggle="true">
  <mat-expansion-panel-header>
    <div class="uxg-contact-header" (click)="$event.preventDefault(); $event.stopPropagation()">
      <mat-icon>account_circle</mat-icon>
      <span class="uxg-subtitle-3">John Gordon</span>
      <span class="fill-remaining-space"></span>
      <button mat-icon-button (click)="contactPanel.toggle()">
        <mat-icon>expand_more</mat-icon>
      </button>
      <button mat-icon-button >
        <mat-icon>highlight_off</mat-icon>
      </button>
    </div>
  </mat-expansion-panel-header>

  <mat-list>
    <mat-list-item>
      <mat-icon mat-list-icon>phone</mat-icon>
      <span mat-line class="uxg-caption">phone</span>
      <span mat-line class="uxg-body-2">163-295-1357</span>
    </mat-list-item>
  </mat-list>
</mat-expansion-panel>
<mat-expansion-panel #contactPanel2 class="uxg-contact" hideToggle="true">

      <span mat-line class="uxg-body-2">163-295-1357</span>
    </mat-list-item>
  </mat-list>
</mat-expansion-panel>
</div>
